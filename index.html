<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <div class="container backg mt-5 mb-5">

      <!--Login-->
      <div class="position-relative">
        <header class="header position-absolute top-0 end-0 p-4">
          <span class="text-secondary">Already have an account?</span>
          <a href="#" class="link-primary">Login</a>
        </header>
      </div>

      <!--Image - Title - Form-->
      <div class="container account">
        <img src="welcome.png" class="mt-5 pt-5 welcome-img" />
        <div class="container container-form p-5">
          <h1 class="pb-4 pt-5">Create account</h1>
          <form class="form-group needs-validation" novalidate>

            <!--Username-->
            <div class="m-3">
              <label for="name" class="form-label"
                ><strong>Username</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>

            <!--Email-->
            <div class="m-3">
              <label for="email" class="form-label"
                ><strong>E-mail</strong></label
              >
              <input
                type="email"
                class="form-control mb-4"
                id="email"
                required
              />
              <div class="invalid-feedback">Please provide a valid e-mail.</div>
            </div>

            <!--Password-->
            <div class="m-3">
              <label for="password" class="form-label"
                ><strong>Password</strong></label
              >
              <input
                type="password"
                class="form-control mb-4"
                id="password"
                required
              />
              <div class="invalid-feedback">Password must have a minimum of 8 characters including: 1 upper case, 1 lower case, 1 number, 1 special character (@!#$%&_.) and no spaces.</div>
            </div>

            <!--Checkbox-->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms_conditions"
                required
              />
              <label
                class="form-check-label checkbox text-secondary"
                for="checkbox"
                >By creating an account, you agree to the Terms and Conditions
                and Privacy Policy</label
              >
            </div>

            <!--Submit button-->
            <div class="d-grid gap-2 col-6 mx-auto mt-5">
              <button class="btn btn-primary ok" type="submit">
                Create account
              </button>
            </div>

            <!--Divider-->
            <div class="row mt-5">
              <div class="col"><hr /></div>
              <div class="col-auto text-secondary">or</div>
              <div class="col"><hr /></div>
            </div>

            <!--Google submit button-->
            <div class="d-grid gap-2 col-6 mx-auto mt-5">
              <a
                class="btn btn-outline-dark"
                href="#"
                role="button"
                style="text-transform: none"
              >
                <img
                  width="20px"
                  style="margin-bottom: 3px; margin-right: 5px"
                  alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                /><strong> Login with Google</strong>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
